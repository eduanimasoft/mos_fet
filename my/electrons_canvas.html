<!doctype html5>
<html>
	<head>
		<title>Electrons canvas</title>
		<style>
			* 
			{ 
				padding: 0; 
				margin: 0; 
			} 
			
			#main_div 
			{ 
				width: 50vw; 
				height: 50vh; 
				background-color: lightgreen; 
			} 
			
			#electrons_canvas 
			{ 
				width: 100%; 
				height: 100%; 
			}
		</style>
	</head>
	<body>
		<div id="main_div">
			<canvas id="electrons_canvas"></canvas>
		</div>
		<div>
			<label>Speed</label> 
			<input type="range" min="0.2" max="2" step="0.05" value="0.7" id="speedRange" oninput="setValue('speed');" /> <br />
			
			<label>Rows</label> 
			<input type="range" min="1" max="3" step="1" value="3" id="rowsRange" oninput="setValue('rows');" /> <br />
			
			<label>Distance</label> 
			<input type="range" min="5" max="40" step="5" value="12" id="distanceRange" oninput="setValue('distance');" /> <br />
			
			<label>Start smooth movement</label> 
			<input type="range" min="0" max="110" step="5" value="50" id="startSmoothMovementRange" oninput="setValue('startSmoothMovement');" /> <br />
			
			<label>End smooth movement</label> 
			<input type="range" min="20" max="110" step="5" value="90" id="endSmoothMovementRange" oninput="setValue('endSmoothMovement');" /> <br />
			
			<label>Start fast movement</label> 
			<input type="range" min="20" max="110" step="5" value="110" id="startFastMovementXRange" oninput="setValue('startFastMovementX');" /> <br />
		</div>
		<script src="js/electrons.js"></script>
	</body>
</html>
